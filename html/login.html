<script>
    document.cookie = "userlogin=false;";

    $("#loginstatus").html("Login");
    if(document.cookie.split("=")[1] == "true") $("#loginstatus").html("Logout");

    function success(){
        let succ = false;
        for (let i = 0; i < username.length; i++){
            if($("#username").val() === username[i]){
                if($("#password").val() === password[i]){
                    succ = true;
                }
            }
        }
        if(succ){
            alert("Login Success");
            document.cookie = "userlogin=true;";
            document.location.href = "./index.html";
        }else{
            alert("Wrong username / password");
        }
    }
</script>
