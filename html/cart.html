<script>

  $("#loginstatus").html("Login");
  if(document.cookie.split("=")[1] == "true") $("#loginstatus").html("Logout");
  else{
    alert("Please login first");
    document.location.href = "./login.html";
  }

  function kosongkan(){
    $(".items").html("");
    $(".items").append(`<tr>
        <td colspan="4">Total</td>
        <td>Rp ${0}</td>
      </tr>`);
  }
  $(".items").html("");
  let total = 0;
  let arr = [];
  for(let i = 0; i < image.length; i++){
    let rand = Math.random()*1;
    let data = Math.floor(Math.random()*5)+1;
    if(rand >= 0.9){
      arr.push(i);
      $(".items").append(`<tr>
        <td><img src="../Assets/${image[i]}" alt=""></td>
        <td>${itemname[i]}</td>
        <td>${data}</td>
        <td>${itemprice[i]}</td>
        <td>${data * itemprice[i]}</td>
      </tr>
      `);
      total += data * itemprice[i];
    }
  }

  if(arr.length == 0){
    let angka = Math.floor(Math.random()*image.length);
    let data = Math.floor(Math.random()*5)+1;

    $(".items").append(`<tr>
        <td><img src="../Assets/${image[angka]}" alt=""></td>
        <td>${itemname[angka]}</td>
        <td>${data}</td>
        <td>${itemprice[angka]}</td>
        <td>${data * itemprice[angka]}</td>
      </tr>
      `);
    total += data * itemprice[angka];
  }

  $(".items").append(`<tr>
        <td colspan="4">Total</td>
        <td>Rp ${total}</td>
      </tr>`)
</script>
