<script>

        $(".my-item").html("");
        for (let i = 1; i < image.length; i++){
            let rand = Math.random();
            if(rand > 0.6){
                $(".my-item").append(`<div class="image">
                        <img src="../Assets/${image[i]}" alt="${image[i]}">

                    </div>`);
            }

    }

    let timer = setInterval(rotate,5000);
